<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
title : <input type="text" id="input_title"/>
content : <input type="text" id="input_content"/>
author : <input type="text" id="input_author"/>

<button onclick="create_board()">board 만들기</button>

<script>
    function create_board() {
        $.ajax({
            url: '/api/board',
            method: 'POST',
            contentType: 'application/json; charset=utf-8',
            data : JSON.stringify({
                title : $("#input_title").val(),
                content : $("#input_content").val(),
                author : $("#input_author").val()
            }),
            success: function (data, status, xhr) {
                alert("data = " + JSON.stringify(data));
            },
            error: function (data, status, err) {
            },
            complete: function () {
            }
        });
    }
</script>
</body>
</html>
