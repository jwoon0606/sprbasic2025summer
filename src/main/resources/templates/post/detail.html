<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
id : <input type="number" id="input_id">
title : <input type="text" id="input_title">
content : <input type="text" id="input_content">
author : <input type="text" id="input_author">
<button onclick="detail_post()">조회하기</button>
<button onclick="update_post()">업데이트!#!$!</button>
<button onclick="delete_post()">삭제ㅔ제엥에에에!#!$!</button>

<script>
    let location_href = location.href.split("/");
    let tempId = location_href[location_href.length-1];
    if(tempId.includes("?")) {
        let tempId = tempId.split("?")[0];
    }

    $(document).ready(function() {
        $("#input_id").val(tempId);
        detail_post();
    })

    function detail_post() {
        $.ajax({
            url: '/api/post/detail/' + $("#input_id").val(),
            method: 'GET',
            success: function (data, status, xhr) {
                alert("data = " + JSON.stringify(data));
                $("#input_title").val(data["title"]);
                $("#input_content").val(data["content"]);
                $("#input_author").val(data["author"]);
            },
            error: function (data, status, err) {
            },
            complete: function () {
            }
        });
    }
    function update_post() {
        $.ajax({
            url: '/api/post/update',
            method: 'GET',
            data : {
                id : $("#input_id").val(),
                title : $("#input_title").val(),
                content : $("#input_content").val(),
                author : $("#input_author").val()
            },
            success: function (data, status, xhr) {
                alert("data = " + JSON.stringify(data));
            },
            error: function (data, status, err) {
            },
            complete: function () {
            }
        });
    }
    function delete_post() {
        $.ajax({
            url: '/api/post/delete',
            method: 'GET',
            data : {
                id : $("#input_id").val(),
            },
            success: function (data, status, xhr) {
                alert("data = " + JSON.stringify(data));
            },
            error: function (data, status, err) {
            },
            complete: function () {
            }
        });
    }
</script>
</body>
</html>
